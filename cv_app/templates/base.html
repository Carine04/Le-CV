<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link disable" href="http://127.0.0.1:8000/#competences">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disable" href="http://127.0.0.1:8000/#Education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disable" href="#">Expériences professionelles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disable" href="#">Projets</a>
                    </li>
                    
                </ul>
            </div>
        </div>

    {% endblock %}
    {% block content %}
